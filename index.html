<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fbfbfc;
            --hero-grad-start: #c21807;
            --muted: #6b7280;
            --radius: 12px;
            --pad: 16px;
        }
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: #0f1720;
            margin: 0;
            padding: var(--pad);
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 8px 36px rgba(12, 25, 46, 0.08);
        }
        h1 {
            font-family: "Mountains of Christmas", cursive;
        }
        p {
            color: var(--muted);
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <p>Welcome to our application page. Please fill out the information below.</p>
        <!-- You can add your form input fields here -->
    </div>
</body>
</html>
